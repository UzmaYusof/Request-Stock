<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu Admin</title>
  <link rel="stylesheet" href="styles.css">
  >
    <style>
        /* Your existing CSS styles */
    </style>
</head>
<body>
    <header class="header">
        <!-- Your existing header content -->
    </header>
    
    <!-- Main content -->
    <div class="main">
        <h1>Welcome Admin to the FCOM Request Stock System!</h1>
        <p>&nbsp;</p>
        
        <!-- Add Stock Form -->
        <div class="container">
            <h2>Add Stock</h2>
            <form id="addStockForm" action="add_stock.php" method="post">
                <label for="item_name">Item Name:</label>
                <input type="text" id="item_name" name="item_name" required><br><br>
                
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required><br><br>
                
                <button type="submit">Add Stock</button>
            </form>
        </div>
        
        <!-- Edit and Delete Buttons -->
        <div class="container">
            <h2>Edit and Delete Stock</h2>
            <table id="stockTable">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data, replace with actual data from your database -->
                    <tr>
                        <td>Item 1</td>
                        <td>10</td>
                        <td>
                            <button class="editBtn">Edit</button> <!-- Button for editing stock -->
                            <button class="deleteBtn">Delete</button> <!-- Button for deleting stock -->
                        </td>
                    </tr>
                    <!-- Add more rows for each stock item -->
                </tbody>
            </table>
        </div>
    </div>

    <footer class="footer">
        <!-- Your existing footer content -->
    </footer>

    <script>
        // Add an event listener to the add stock form
        document.getElementById('addStockForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            
            // Get the values from the form
            var itemName = document.getElementById('item_name').value;
            var quantity = document.getElementById('quantity').value;
            
            // Create a new row for the table
            var newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td>${itemName}</td>
                <td>${quantity}</td>
                <td>
                    <button class="editBtn">Edit</button>
                    <button class="deleteBtn">Delete</button>
                </td>
            `;
            
            // Append the new row to the table
            document.getElementById('stockTable').getElementsByTagName('tbody')[0].appendChild(newRow);
            
            // Reset the form
            document.getElementById('addStockForm').reset();
        });
        
        // Add event listeners to the edit and delete buttons
        document.getElementById('stockTable').addEventListener('click', function(event) {
            var target = event.target;
            if (target.classList.contains('editBtn')) {
                // Handle edit button click
                // You can implement your edit logic here
                alert('Edit button clicked');
            } else if (target.classList.contains('deleteBtn')) {
                // Handle delete button click
                // You can implement your delete logic here
                alert('Delete button clicked');
                var row = target.closest('tr');
                row.remove(); // Remove the entire row from the table
            }
        });
    </script>

</body>
</html>
