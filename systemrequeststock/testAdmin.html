<!DOCTYPE html>
<html>
<head>
    <title>Fcom Request Stock System - Request Stock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f2f2f2;
        }

        .header {
            background-color: purple;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav-right {
            float: right;
        }
		
table, td, th {
  border: 1px solid black;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th {
  text-align: left;
		 .footer {
            background-color: purple;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Header content -->
    </header>

    <div class="container">
        <h2 align="center">Stock</h2>
        <form id="addItemForm">
            <div align="center">
              <input type="text" id="itemName" placeholder="Item Name" required>
                   <input type="number" id="itemQuantity" placeholder="Quantity" required>
              <button type="submit">Add Item</button>
            </div>
            <p align="center">&nbsp;</p>
      </form>
        <!-- Table to display existing items -->
      <table>
            <!-- Table header -->
            <thead>
                <!-- Table header row -->
                <tr>
                    <th width="19"><div align="center"> ID</div></th>
                    <th width="53">Name</th>
                    <th width="81">Quantity</th>
                    <th width="71">Action</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>INK PRINTER</td>
                    <td>93</td>
 
                </tr>
            </thead>
            <!-- Table body -->
            <tbody id="itemList">
                <!-- Table rows will be dynamically added here -->
            </tbody>
        </table>
        <p>&nbsp;</p>
</div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 FCOM Request Stock System. All rights reserved.</p>
    </footer>

    <!-- JavaScript code -->
<script>
        // Function to add a new item row to the table
        function addItemRow(name, quantity) {
            const itemList = document.getElementById("itemList");

            // Create a new row
            const newRow = document.createElement("tr");

            // Populate the row with data
            newRow.innerHTML = `
                <td>${itemList.children.length + 1}</td>
                <td>${name}</td>
                <td>${quantity}</td>
                <td>
                    <button onclick="deleteItem(this)">Delete</button>
                    <button onclick="editItem(this)">Edit</button>
                </td>
            `;

            // Append the new row to the table
            itemList.appendChild(newRow);
        }

        // Function to handle form submission to add a new item
        document.getElementById("addItemForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            // Get the form data
            const itemName = document.getElementById("itemName").value;
            const itemQuantity = document.getElementById("itemQuantity").value;

            // Add the new item row to the table
            addItemRow(itemName, itemQuantity);

            // Clear the form fields
            document.getElementById("itemName").value = "";
            document.getElementById("itemQuantity").value = "";
        });

        // Function to handle item deletion
        function deleteItem(button) {
            const row = button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }

        // Function to handle item editing
        function editItem(button) {
            const row = button.parentNode.parentNode;
            const nameCell = row.children[1];
            const quantityCell = row.children[2];

            const newName = prompt("Enter new item name:", nameCell.textContent);
            if (newName !== null) {
                nameCell.textContent = newName;
            }

            const newQuantity = prompt("Enter new quantity:", quantityCell.textContent);
            if (newQuantity !== null) {
                quantityCell.textContent = newQuantity;
            }
        }
    </script>
</body>
</html>
